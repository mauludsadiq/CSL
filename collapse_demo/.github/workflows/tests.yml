name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: Unit tests (Py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: pytest -q

  scenarios:
    name: Run scenarios + validate artifacts
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run all scenarios
        run: |
          rm -rf artifacts && mkdir -p artifacts
          make run-all
      - name: Validate JSON artifacts
        run: |
          python tools/validate_artifacts.py
      - name: Upload artifacts (traces & ledgers)
        uses: actions/upload-artifact@v4
        with:
          name: collapse-artifacts
          path: artifacts/**
          if-no-files-found: error
